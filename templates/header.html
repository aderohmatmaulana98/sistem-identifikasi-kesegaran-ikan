<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem klasifikasi ikan</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendors/simple-datatables/style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendors/chartjs/Chart.min.css')}}">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendors/perfect-scrollbar/perfect-scrollbar.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/app.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/nila.png')}}" type="image/x-icon">
</head>

<body>
    <div id="app">
        <div id="sidebar" class='active'>
            <div class="sidebar-wrapper active">
                <div class="sidebar-header">
                   <img  src="{{ url_for('static', filename='assets/images/nila.png')}}" width="150px" style="height :80px;" alt="" srcset="">
                </div>
                <div class="sidebar-menu">
                    <ul class="menu">


                        <li class='sidebar-title'>Main Menu</li>



                        <li class="sidebar-item {%if menu=='dashboard'%} active {%endif%} ">
                            <a href="/" class='sidebar-link'>
                                <i data-feather="home" width="20"></i>
                                <span>Dashboard</span>
                            </a>

                        </li>

                        <li class="sidebar-item {%if menu=='ekstraksi_fitur'%} active {%endif%}">
                            <a href="/ekstraksi_fitur" class='sidebar-link'>
                                <i data-feather="columns" width="20"></i>
                                <span>Dataset</span>
                            </a>

                        </li>
                        <li class="sidebar-item {%if menu=='datalatih'%} active {%endif%}">
                            <a href="/pelatihan" class='sidebar-link'>
                                <i data-feather="database" width="20"></i>
                                <span>Data latih</span>
                            </a>

                        </li>
                        <li class="sidebar-item {%if menu=='datauji'%} active {%endif%}">
                            <a href="/tampildatauji" class='sidebar-link'>
                                <i data-feather="folder" width="20"></i>
                                <span>Data Uji</span>
                            </a>

                        </li>

                        <li class="sidebar-item  has-sub {%if menu=='klasifikasi'%} active {%endif%}">
                            <a href="#" class="sidebar-link">
                                <i data-feather="triangle" width="20"></i>
                                <span>Klasifikasi</span>
                            </a>

                            <ul class="submenu  {%if submenu=='pengujian' or submenu=='prediksi'%} active {%endif%}">

                                <li>
                                    <a href="/pengujian">Pengujian</a>
                                </li>

                                <li>
                                    <a href="/prediksi">Prediksi</a>
                                </li>
                                
                            </ul>

                        </li>                                         

                    </ul>
                </div>
                <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
            </div>
        </div>
        <div id="main">
            <nav class="navbar navbar-header navbar-expand navbar-light">
                <a class="sidebar-toggler" href="#"><span class="navbar-toggler-icon"></span></a>
                <button class="btn navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav d-flex align-items-center navbar-light ms-auto">
                       
                        <li class="dropdown">
                            <a href="#" data-bs-toggle="dropdown"
                                class="nav-link dropdown-toggle nav-link-lg nav-link-user">
                                <div class="avatar me-1">
                                    <i data-feather="user" width="40"></i>
                                </div>
                                <div class="d-none d-md-block d-lg-inline-block">Hi, User</div>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
